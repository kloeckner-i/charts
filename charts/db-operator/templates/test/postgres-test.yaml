{{- if .Values.tests.postgresql.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name:  {{ template "db-operator.name" . }}-postgresql-admin-password
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    {{- if .Values.tests.cleanup }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    {{- end }}
    "helm.sh/hook-weight": "1"
type: Opaque
data:
  password: {{ .Values.tests.postgresql.admin.password | b64enc }}
  user: {{ .Values.tests.postgresql.admin.user | b64enc }}

---
apiVersion: kinda.rocks/v1beta1
kind: DbInstance
metadata:
  name:  {{ template "db-operator.name" . }}-postgresql
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    {{- if .Values.tests.cleanup }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    {{- end }}
    "helm.sh/hook-weight": "1"
spec:
  adminSecretRef:
    Namespace: {{ .Release.Namespace }}
    Name:  {{ template "db-operator.name" . }}-postgresql-admin-password
  engine: postgres
  generic:
    host: {{ .Values.tests.postgresql.service.name }}.{{ .Values.tests.postgresql.service.namespace }}.svc.cluster.local
    port: 5432
    publicIp: "1.2.3.4"
    backupHost: {{ .Values.tests.postgresql.service.name }}.{{ .Values.tests.postgresql.service.namespace }}.svc.cluster.local

---
apiVersion: "kinda.rocks/v1beta1"
kind: "Database"
metadata:
  name: {{ template "db-operator.name" . }}-postgresql
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    {{- if .Values.tests.cleanup }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    {{- end }}
    "helm.sh/hook-weight": "2"
spec:
  secretName: {{ template "db-operator.name" . }}-postgresql-credentials
  instance: {{ template "db-operator.name" . }}-postgresql
  backup:
    enable: false
    cron: ""
  deletionProtected: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "db-operator.name" . }}-postgresql-test-script
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    {{- if .Values.tests.cleanup }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    {{- end }}
    "helm.sh/hook-weight": "3"
data:
  write.sh: |
{{ .Files.Get "scripts/postgresql/test_write.sh" | indent 4}}
  read.sh: |
{{ .Files.Get "scripts/postgresql/test_read.sh" | indent 4}}

---
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "db-operator.name" . }}-tester-app-{{ randAlphaNum 5 | lower }}
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    {{- if .Values.tests.cleanup }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    {{- end }}
    "helm.sh/hook-weight": "4"
spec:
  containers:
  - name: postgres-writer
    image: postgres:10.4
    command:
      - sh
      - -c
      - exec sh /app/write.sh
    env:
      - name: POSTGRES_PASSWORD_FILE
        value: /run/secrets/postgres/POSTGRES_PASSWORD
      - name: POSTGRES_USERNAME
        valueFrom:
          secretKeyRef:
            name: {{ template "db-operator.name" . }}-postgresql-credentials
            key: POSTGRES_USER
      - name: POSTGRES_DB
        valueFrom:
          secretKeyRef:
            name: {{ template "db-operator.name" . }}-postgresql-credentials
            key: POSTGRES_DB
      - name: POSTGRES_HOST
        valueFrom:
          configMapKeyRef:
            name: {{ template "db-operator.name" . }}-postgresql-credentials
            key: DB_CONN
    volumeMounts:
      - name: db-secret
        mountPath: /run/secrets/postgres/
        readOnly: true
      - name: script
        mountPath: /app/
      - name: shared-data
        mountPath: /tmp
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
  - name: postgres-reader
    image: postgres:10.4
    command:
      - sh
      - -c
      - exec sh /app/read.sh
    env:
      - name: POSTGRES_PASSWORD_FILE
        value: /run/secrets/postgres/POSTGRES_PASSWORD
      - name: POSTGRES_USERNAME
        valueFrom:
          secretKeyRef:
            name: {{ template "db-operator.name" . }}-postgresql-credentials
            key: POSTGRES_USER
      - name: POSTGRES_DB
        valueFrom:
          secretKeyRef:
            name: {{ template "db-operator.name" . }}-postgresql-credentials
            key: POSTGRES_DB
      - name: POSTGRES_HOST
        valueFrom:
          configMapKeyRef:
            name: {{ template "db-operator.name" . }}-postgresql-credentials
            key: DB_CONN
    volumeMounts:
      - name: db-secret
        mountPath: /run/secrets/postgres/
        readOnly: true
      - name: script
        mountPath: /app/
      - name: shared-data
        mountPath: /tmp
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
  restartPolicy: Never
  volumes:
    - name: db-secret
      secret:
        secretName: {{ template "db-operator.name" . }}-postgresql-credentials
    - name: script
      configMap:
        name: {{ template "db-operator.name" . }}-postgresql-test-script
    - name: shared-data
      emptyDir: {}
{{- end }}